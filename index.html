<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OhMyFood! une entreprise de commande de repas en ligne">
    <title>OhMyFood!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cc1ff1b73.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>

<!---------------------------- Header ------------------------------------------------->
    <header>
        <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
<!---------------------------- Section 1 ------------------------------------------------->
        <section>
            <div class="located">
                <i class="fas fa-map-marker-alt"></i>
                <p class="located__text">Paris, Belleville</p>
            </div>
            <div class="infobox">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="">Explorer nos restaurants</button>
            </div>
        </section>
<!---------------------------- Section 2 ------------------------------------------------->
        <section class="manual">
            <h2 class="manual__title">Fonctionnement</h2>
            <div class="manual__box">
                <div class="manual__item">
                    <span class="manual__circle">1</span>
                    <i class="fas fa-mobile-alt"></i>
                    <h3 class="manual__text">Choisissez un restaurant</h3>
                </div>
                <div class="manual__item">
                    <span class="manual__circle">2</span>
                    <i class="fas fa-list-ul"></i>
                    <h3 class="manual__text">Composez votre menu</h3>
                </div>
                <div class="manual__item">
                    <span class="manual__circle">3</span>
                    <i class="fas fa-store"></i>
                    <h3 class="manual__text">Déguster au restaurant</h3>
                </div>
            </div>
        </section>



        <section></section>
    </main>
    <footer>

    </footer>
</body>
</html>
